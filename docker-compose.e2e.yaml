version: "3.9"
services:
  synpress:
    container_name: synpress
    working_dir: /app
    depends_on:
      - display
      - video
    env_file: ./packages/frontend/.env.synpress
    volumes:
      - ./docker/videos:/app/public-report/screenshots
      - ./docker/screenshots:/app/public-report/videos
    build:
      dockerfile: ./Dockerfile.e2e
      context: .
      args:
        - INFURA_PROJECT_ID=${INFURA_PROJECT_ID}
        - WALLETCONNECT_PROJECT_ID=${WALLETCONNECT_PROJECT_ID}
        - FATHOM_SITE_ID=${FATHOM_SITE_ID}
        - FATHOM_API_KEY=${FATHOM_API_KEY}
    environment:
      - DISPLAY=display:0.0
      - CYPRESS_DOCKER_RUN=true
      - CI=true
    entrypoint: []
    command: bash -c "yarn wait-on http://display:8080 && yarn test:e2e"
    networks:
      - x11
  display:
    container_name: display
    image: synthetixio/display:41158a4bf17aca53222e6b101633ddfa5af7724c-base
    environment:
      - RUN_XTERM=no
    ports:
      - "8080:8080"
    networks:
      - x11
  video:
    container_name: video
    image: synthetixio/video:41158a4bf17aca53222e6b101633ddfa5af7724c-base
    volumes:
      - ./docker/videos-ci:/videos
    environment:
      - FILE_NAME=CI-full-video.mp4
    depends_on:
      - display
    networks:
      - x11
networks:
  x11:

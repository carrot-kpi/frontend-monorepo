name: CI
on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Lint and all packages
        run: pnpm lint:all
      - name: Test all packages
        run: pnpm test:all
      - name: Size check all eligible packages
        run: pnpm build:all && pnpm size-check:all
